<!DOCTYPE html>
<html>
	<head>
		<title>lv-ripple | Material ripple effects</title>
		<link rel="stylesheet" type="text/css" href="src/css/lv-ripple.css">
		<link rel="stylesheet" type="text/css" href="src/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" value="https://github.com/exodusanto/lv-ripple: Material ripple effects directive for AngularJS, Inspired by Angular Material Design , this implementation contains the ripple animation for buttons and links

">

	</head>
	<body ng-app="app">
		<div class="header">
			<div class="header-content">
				<h2>lv-ripple</h2>
				<a class="ripple r-round r-icon github-link" r-opacity=".2" href="https://github.com/exodusanto/lv-ripple">
					<img src="src/img/materials_github.png" height="25">
				</a>
			</div>
		</div>
		<div class="wrapper">
			<h3>FLAT</h3>
			<div>
				<ripple>
					Button
				</ripple>
			</div>
			<div>
				<ripple r-disabled>
					Ripple-Disabled
				</ripple>
			</div>
			<div>
				<ripple class="disabled">
					Disabled
				</ripple>
			</div>
		</div>
		<div class="wrapper">
			<h3>RAISED</h3>
			<div>
				<a class="ripple r-raised" href="#">
					Link
				</a>
			</div>
			<div>
				<ripple class="r-raised teal" r-light>
					Light
				</ripple>
			</div>
			<div>
				<ripple class="r-raised" r-color="#F44336" r-opacity=".6">
					Custom
				</ripple>
			</div>
			<div>
				<ripple class="disabled r-raised">
					Disabled
				</ripple>
			</div>
		</div>
		<div class="wrapper">
			<h3>FAB</h3>
			<div>
				<a class="ripple r-round r-raised" href="#">
					Link
				</a>
			</div>
			<div>
				<ripple class="r-round r-raised teal" r-light>
					Light
				</ripple>
			</div>
			<div>
				<ripple class="r-round r-raised red" r-light>
					FAB
				</ripple>
			</div>
			<div>
				<ripple class="disabled r-round r-raised">
					FAB
				</ripple>
			</div>
		</div>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="src/js/lv-ripple.jquery.js"></script>
		<script type="text/javascript" src="bower_components/pointer_events_polyfill/pointer_events_polyfill.js"></script>
		<script type="text/javascript" src="src/js/app.js"></script>
		<script>
			$(window).scroll(function(){
				if($(this).scrollTop() > $(".header").height()){
					$(".header").addClass('scrolled');
				}else{
					$(".header").removeClass('scrolled');
				}
			})
		</script>
	</body>
</html>
